        function convertToPhonetic(word, lang) {
            const lower = word.toLowerCase();
            
            // Check for special case words first
            if (specialWords[lang] && specialWords[lang][lower]) {
                return specialWords[lang][lower];
            }

            const rules = pronunciationRules[lang];
            if (!rules) return word;

            let result = "";
            let i = 0;

            // Process from longest patterns to shortest
            const sortedPatterns = Object.keys(rules).sort((a, b) => b.length - a.length);

            while (i < lower.length) {
                let matched = false;

                // Try to match patterns from longest to shortest
                for (const pattern of sortedPatterns) {
                    if (lower.substring(i, i + pattern.length) === pattern) {
                        result += rules[pattern];
                        i += pattern.length;
                        matched = true;
                        break;
                    }
                }

                // If no pattern matched, keep the original character
                if (!matched) {
                    result += lower[i];
                    i++;
                }
            }

            return result;
        }

            const vowels = 'a√°√†√§e√©√®√´i√≠√¨√Øo√≥√≤√∂u√∫√π√ºy√¶≈ì';
            let result = '';
            
            for (let i = 0; i < text.length; i++) {
                result += text[i];
                
                // Add hyphen after vowel if followed by consonant
                if (vowels.includes(text[i].toLowerCase()) && 
                    i < text.length - 1 && 
                    !vowels.includes(text[i + 1].toLowerCase()) &&
                    text[i + 1] !== '-') {
                    
                    // Don't break before last consonant
                    if (i < text.length - 2) {
                        result += '-';
                    }
                }
            }
            
            return result;
        }

            currentWord = word;

            const phonetic = convertToPhonetic(word, lang);
            const withBreaks = addSyllableBreaks(phonetic);
            currentPhonetic = phonetic;

            document.getElementById('englishWord').textContent = word;

        }
